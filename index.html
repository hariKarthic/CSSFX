<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card - CSS Animation</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel ="stylesheet" href="./node_modules/material-design-lite/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
<section class="container-fluid">
<h2 class="text-center header"></h2>

    <div class="content">

        <div class="demo-card-event mdl-card mdl-shadow--2dp panel rollright">
            <div class="mdl-card__title mdl-card--expand">
                <h4>
                    Roll<br>Right
                </h4>
            </div>
            <div class="mdl-card__actions mdl-card--border">

                <i class="material-icons">cached</i>
            </div>
        </div>

        <div class="demo-card-event mdl-card mdl-shadow--2dp panel rollleft">
            <div class="mdl-card__title mdl-card--expand">
                <h4>
                    Roll<br>Left
                </h4>
            </div>
            <div class="mdl-card__actions mdl-card--border">

                <i class="material-icons">cached</i>
            </div>
        </div>

        <div class="demo-card-event mdl-card mdl-shadow--2dp panel swiperight">
            <div class="mdl-card__title mdl-card--expand">
                <h4>
                    Swiper<br>Right               </h4>
            </div>
            <div class="mdl-card__actions mdl-card--border">

                <i class="material-icons">cached</i>
            </div>
        </div>

        <div class="demo-card-event mdl-card mdl-shadow--2dp panel swipeleft">
            <div class="mdl-card__title mdl-card--expand">
                <h4>Swipe<br>Left
                </h4>
            </div>
            <div class="mdl-card__actions mdl-card--border">

                <i class="material-icons">cached</i>
            </div>
        </div>

        <div class="demo-card-event mdl-card mdl-shadow--2dp panel wobbleside">
            <div class="mdl-card__title mdl-card--expand">
                <h4>
                    *wiggle*<br>*wiggle*
                </h4>
            </div>
            <div class="mdl-card__actions mdl-card--border">

                <i class="material-icons">cached</i>
            </div>
        </div>

        <div class="demo-card-event mdl-card mdl-shadow--2dp panel wobbleup">
            <div class="mdl-card__title mdl-card--expand">
                <h4>
                    *wiggle*<br>*wiggle*
                </h4>
            </div>
            <div class="mdl-card__actions mdl-card--border">

                <i class="material-icons">cached</i>
            </div>
        </div>

        <div class="demo-card-event mdl-card mdl-shadow--2dp panel lights">
            <div class="mdl-card__title mdl-card--expand">
                <h4>
                   Groovy
                </h4>
            </div>
            <div class="mdl-card__actions mdl-card--border">

                <i class="material-icons">cached</i>
            </div>
        </div>

        <div class="duo">
        <div class="demo-card-event mdl-card mdl-shadow--2dp panel swiperight duo_top">
            <div class="mdl-card__title mdl-card--expand">
                <h4>
                    Swiper<br>Right
                </h4>
            </div>
            <div class="mdl-card__actions mdl-card--border">

                <i class="material-icons">cached</i>
            </div>
        </div>

        <div class="demo-card-event mdl-card mdl-shadow--2dp panel duo_bottom">
            <div class="mdl-card__title mdl-card--expand">
                <h4>
                   HA!
                </h4>
            </div>
            <div class="mdl-card__actions mdl-card--border">

                <i class="material-icons">cached</i>
            </div>
        </div>
        </div>



    </div>
</section>
<script src="./node_modules/material-design-lite/material.min.js"></script>
</body>
</html>
