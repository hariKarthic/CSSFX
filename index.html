<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card - CSS Animation</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/normalise.css"/>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<section class="container-fluid">
    <header class="header text-center">
        <p class=" ">2D</p>
    </header>
    <main class="content">
        <div class="card-effects">
            <div class="demo-card rollright">
                <p>Roll Right</p>
            </div>

            <div class="demo-card rollleft">
                <p>Roll Left</p>
            </div>

            <div class="demo-card swiperight">
                <p>Swipe Right</p>
            </div>

            <div class="demo-card swipeleft">
                <p>Swiper Left</p>
            </div>
            <div class="demo-card wobbleup">
                <p>Wiggle</p>
            </div>

            <div class="demo-card wobbleside">
                <p>Wiggle!</p>
            </div>

            <div class="demo-card lights">
                <p>Groovy</p>
            </div>

            <div class="card-wrap">
                <div class="demo-card pushdown">
                </div>
            </div>

        </div>
    </main>
    <header class="header text-center">
        <p class=" ">2D</p>
    </header>
    <main>
        <section class="text-effects">
            <div class="live strobe">Live</div>
            <div class="live ">Live</div>
        </section>
    </main>


</section>
</body>
</html>
